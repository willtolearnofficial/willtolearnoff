<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL.TOLEARN - Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.1"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Space+Grotesk:wght@400;700&family=Snippet&family=Sofia&display=swap" rel="stylesheet">
    
    <style>
        :root { --text-color: #ffffff; --bg-color: #000000; --border-color: #ffffff; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            font-family: 'Space Grotesk', sans-serif; 
            margin: 0; 
            min-height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px; 
            box-sizing: border-box; 
        }
        .top-welcome-header { width: 100%; max-width: 1200px; padding-bottom: 1.5rem; border-bottom: 2px solid var(--border-color); margin-bottom: 2rem; }
        .welcome-title { font-size: 2.5rem; font-weight: 700; margin: 0; }
        .logo-i { font-family: 'Tilt Prism', cursive; }
        .to-learn { font-family: 'Snippet', sans-serif; font-size: 3rem; }
        
        .main-wrapper { position: relative; width: 100%; max-width: 1100px; display: flex; flex-direction: column; gap: 10px; }
        
        .mode-switcher { display: flex; gap: 20px; margin-bottom: 20px; }
        .mode-btn { 
            background: transparent; 
            border: 2px solid #fff; 
            color: #fff; 
            padding: 10px 30px; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: 700; 
            transition: 0.3s;
        }
        .mode-btn.active { background: #fff; color: #000; }
        
        .main-title { font-size: clamp(60px, 10vw, 120px); font-family: 'Sofia', cursive; margin: 0; }
        
        .content-row { display: flex; align-items: center; justify-content: space-between; margin-top: 30px; gap: 40px; }
        .input-group { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .field input { 
            background: #fff; 
            border: none; 
            border-radius: 50px; 
            height: 55px; 
            width: 100%; 
            padding: 0 25px; 
            font-size: 22px; 
            color: #000; 
            outline: none;
        }
        
        .profile-ring { 
            width: 200px; 
            height: 200px; 
            border: 8px solid #fff; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 100px; 
            background: rgba(255,255,255,0.1);
        }
        
        .footer-wrapper { margin-top: 50px; display: flex; justify-content: flex-end; width: 100%; }
        .continue-btn { 
            font-family: 'Tilt Prism', cursive; 
            font-size: 1.75rem; 
            background: #fff; 
            color: #000; 
            padding: 0.75rem 2.5rem; 
            border-radius: 0.75rem; 
            cursor: pointer; 
            border: none;
        }
        .continue-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <header class="top-welcome-header">
        <h1 class="welcome-title">WELCOME TO W<span class="logo-i">I</span>LL.<span class="to-learn">TOLEARN</span></h1>
    </header>

    <div class="main-wrapper">
        <div class="mode-switcher">
            <button class="mode-btn active" id="signupMode">SIGN UP</button>
            <button class="mode-btn" id="loginMode">LOG IN</button>
        </div>

        <h1 class="main-title" id="actionTitle">"CREATE PROFILE"</h1>

        <div class="content-row">
            <div class="input-group">
                <div class="field"><input type="text" id="usernameInput" placeholder="Username" spellcheck="false"></div>
                <div class="field"><input type="password" id="passwordInput" placeholder="Password (min 8 chars)"></div>
            </div>
            <div class="profile-container">
                <div class="profile-ring" id="profileDisplay">@</div>
            </div>
        </div>

        <div class="footer-wrapper">
            <button class="continue-btn" id="continueButton">CONTINUE</button>
        </div>
    </div>

    <script>
        // --- APPWRITE CONFIG ---
        const { Client, Account, ID } = Appwrite;
        const client = new Client()
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('69673baf001051163ba7'); 

        const account = new Account(client);

        // --- CHECK IF ALREADY LOGGED IN ---
        async function checkExistingSession() {
            try {
                await account.get();
                window.location.href = 'home.html'; // Redirect if session exists
            } catch (err) {
                console.log("No active session found.");
            }
        }
        checkExistingSession();

        // --- UI LOGIC ---
        let currentMode = 'signup';
        const signupBtn = document.getElementById('signupMode');
        const loginBtn = document.getElementById('loginMode');
        const actionTitle = document.getElementById('actionTitle');
        const continueBtn = document.getElementById('continueButton');
        const usernameInput = document.getElementById('usernameInput');
        const passwordInput = document.getElementById('passwordInput');
        const profileDisplay = document.getElementById('profileDisplay');

        signupBtn.onclick = () => { 
            currentMode = 'signup'; 
            signupBtn.classList.add('active'); 
            loginBtn.classList.remove('active'); 
            actionTitle.innerText = '"CREATE PROFILE"';
        };
        
        loginBtn.onclick = () => { 
            currentMode = 'login'; 
            loginBtn.classList.add('active'); 
            signupBtn.classList.remove('active'); 
            actionTitle.innerText = '"ACCESS PROFILE"';
        };

        usernameInput.oninput = (e) => {
            profileDisplay.innerText = e.target.value.trim().charAt(0).toUpperCase() || '@';
        };

        // --- AUTH LOGIC ---
        continueBtn.addEventListener('click', async () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            const email = `${username}@willtolearn.com`; 

            if (!username || password.length < 8) {
                alert("Please enter a username and a password (min 8 characters).");
                return;
            }

            continueBtn.innerText = "PROCESSING...";
            continueBtn.disabled = true;

            try {
                if (currentMode === 'signup') {
                    // 1. Create User
                    await account.create(ID.unique(), email, password, username);
                    console.log("Signup success");
                }

                // 2. Login (Create Session)
                await account.createEmailPasswordSession(email, password);
                
                // 3. Store username for UI greeting
                localStorage.setItem('username', username);

                // 4. Redirect
                window.location.href = 'home.html';

            } catch (error) {
                console.error(error);
                alert(error.message);
                continueBtn.innerText = "CONTINUE";
                continueBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
